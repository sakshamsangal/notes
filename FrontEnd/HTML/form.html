<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Stacked form</h2>
    <div class="row" style="margin-top: 1em;">
        <div class="col-md-4 offset-md-4">
            <form action="/cars" method="POST">
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                    <label class="form-check-label" for="radio1">Option 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                    <label class="form-check-label" for="radio2">Option 2</label>
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Engine</label>
                    <input type="text" class="form-control" name="engine" id="engine" aria-describedby="engineDesc">
                    <div id="engineDesc " class="form-text">The engine of the car (V4, V8, etc.)</div>
                </div>
                <div class="mb-3">
                    <label for="autonomous" class="form-label">Is the car autonomous?</label>
                    <select class="form-select" name="autonomous" id="autonomous">
                        <option selected value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <p>Where is the car sold?</p>
                    <div class="form-check">
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" name="sold"
                                                               value="AF">Africa (AF)</label> <br>
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="AN"
                                                               name="sold">Antarctica (AN)</label> <br>
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="AS"
                                                               name="sold">Asia (AS)</label> <br>
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="EU"
                                                               name="sold">Europe (EU)</label> <br>
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="NA"
                                                               name="sold">North America (NA)</label> <br>
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="OC"
                                                               name="sold">Oceania (OC)</label> <br>
                        <label class="form-check-label"><input class="form-check-input" type="checkbox" value="SA"
                                                               name="sold">South America (SA)</label> <br>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
